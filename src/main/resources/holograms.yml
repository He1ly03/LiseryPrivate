# ==================== Настройки голограмм ====================
# Высота голограммы над центром чанка (в блоках)
hologram-height: 3.0

# Настройки отображения голограмм (Text Display Entity)
text-entity-settings:
  # Тип биллборда: fixed, vertical, horizontal, center
  billboard: center
  # Цвет фона в формате #AARRGGBB (AA - прозрачность, RRGGBB - цвет)
  # Примеры: #C8000000 = полупрозрачный чёрный, #00000000 = прозрачный
  background-color: "#C8000000"
  # Размер голограммы. Стандартное - 1.0. Увеличенное - 1.5, приятней для глаз. Отрицательное значение - перевернутая голограмма
  scale: 1.5

holograms:
  # Голограмма, когда чанк свободен
  free-chunk:
    # Включена ли эта голограмма, будет ли она отображаться?
    enabled: true
    # Отображать голограмму только с редактором регионов? true - отображается только с редактором регионов в руке, false - отображается всегда
    region-editor-display-only: true
    lines:
    # Плейсхолдеры: %player% - Ник игрока, %price% - Цена чанка
      - "&6Чанк свободен"
      - "&7Цена: &e%chunkprivate_price%"
      - "&7Нажмите ПКМ для покупки"
  # Голограмма, когда чанк уже занят кем-то
  claimed-chunk:
    enabled: true
    # Отображать голограмму только с редактором регионов? true - отображается только с редактором регионов в руке, false - отображается всегда
    region-editor-display-only: true
    lines:
    # Плейсхолдеры: %player% - Ник игрока, %owner% - Ник владельца чанка, %chunk% - Название чанка, %pvp% - Статус пвп в чанке (настраивается в config.yml)
      - "<gold>%owner%"
      - "&7- %pvp% &7-"
  # Голограмма, когда чанк продается на аукционе
  for-sale-chunk:
    enabled: true
    # Отображать голограмму только с редактором регионов? true - отображается только с редактором регионов в руке, false - отображается всегда
    region-editor-display-only: false
    lines:
    # Плейсхолдеры: %player% - Ник игрока, %owner% - Ник владельца чанка, %chunk% - Название чанка, %price% - Цена покупки чанка
      - "<gold>$ <white>Продажа</white> $</gold>"
      - ""
      - "&aЦена: &e%price%"
      - "&fВладелец: &a%owner%"

