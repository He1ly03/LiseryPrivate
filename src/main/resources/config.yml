# ==================== Основные настройки ====================
settings:
  # Главная команда плагина (без слеша)
  # Примеры: chunk, private, cp, region
  # После изменения перезапустите сервер!
  main-command: "chunk"

# ==================== Проверка обновлений ====================
update-checker:
  # Включена ли проверка обновлений при запуске плагина?
  enabled: true
  # GitHub репозиторий для проверки обновлений (формат: owner/repo или полный URL)
  # Примеры:
  #   - "He1ly03/LiseryPrivate"
  #   - "https://github.com/He1ly03/LiseryPrivate"
  repository: ""
  # Уведомлять операторов в игре об обновлениях?
  notify-operators: true
  # Режим отладки (выводит дополнительную информацию в консоль)
  debug: false

storage:
  type: SQLITE # SQLITE или MYSQL
  sqlite:
    file: chunkprivate.db
  mysql:
    host: localhost
    port: 3306
    database: chunkprivate
    username: root
    password: password
    use-ssl: false
    table-prefix: cp_

economy:
  # Сколько денег требуется для привата чанка?
  chunk-private: 100.0
  # Сколько денег возвращается игроку после распривата чанка?
  chunk-unprivate: 50.0
  # Включена ли система аукциона чанков?
  auction-enabled: true
  # Минимальная цена чанка для выставления на продажу
  min-chunk-price: 100.0
  # Максимальная цена чанка для выставления на продажу
  max-chunk-price: 10000.0

worlds:
  # Миры, в которых нельзя заприватить чанк
  disabled-worlds:
    - spawn

# Лимиты на количество чанков
limits:
  # Стандартный лимит
  default: 3
  # Отдельные лимиты для групп LuckPerms
  groups:
    vip: 5
    premium: 10

protection:
  # true - Защищать, false - Не защищать. Если стоит false, то даже через /chunk settings нельзя будет включить данную функцию защиты.
  # Игнорируется для владельца чанка и доверенных лиц. Они могут ломать, строить и прочее.
  # Защита от строительства блоков
  protect-build: true
  # Защита от ломания блоков
  protect-destroy: true
  # Защита от использования сундуков, верстаков и прочего
  protect-use: true
  # Защита от переключения рычагов, кнопок, плит и прочего
  protect-switch: true
  # Защита мобов от урона (игроки не смогут бить мобов)
  protect-mobs: true
  # Защита от пвп
  protect-pvp: true
  # Посторонние не смогут поджечь чанк
  protect-fire: true
  # Посторонние не смогут взорвать чанк (только динамитом. Криперы будут работать, а также если владелец чанка или доверенное лицо сами подожгли динамит, то он тоже сработает)
  protect-explosion: true

chunk:
  # Максимальная длина названия чанка (Только для плагина. В WorldGuard значение может быть любым из-за значений "_(число)" после названия)
  max-name-length: 16
  # Минимальное расстояние между чанками разных игроков (в чанках)
  # 0 = можно ставить рядом, 1 = нужен 1 чанк расстояния, 2 = нужно 2 чанка расстояния и т.д.
  min-distance: 0

effects:
  # Эффекты при входе в чанк. Работают "message", "sound"
  enter:
    message:
    # Доступные плейсхолдеры: %player% - Ник игрока, %owner% - Ник владельца чанка, %chunk% - Название чанка, %pvp% - Отображает настроенное ниже boolean-сообщение (включено или выключено пвп)
    # Оставьте пустым "" если не требуется
      title: ""
      subtitle: "&aЧанк &e%chunk%"
      chat: ""
      actionbar: "&fЧанк &a%owner% &7| %pvp%"
    sound:
      # Из Spigot API: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Sound.html
      # Оставьте type: "" пустым, чтобы не проигрывать звук
      type: "BLOCK_NOTE_BLOCK_CHIME"
      volume: 1.0
      pitch: 1.0
  # Эффекты при телепортации. Работают "particle", "sound".
  teleport:
    particle:
      # Из Spigot API: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Particle.html
      # Оставьте type: "" пустым, чтобы не отображать партиклы
      type: "DUST"
      color: "0:245:130"
    sound:
      # Из Spigot API: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Sound.html
      # Оставьте type: "" пустым, чтобы не проигрывать звук
      type: "BLOCK_RESPAWN_ANCHOR_CHARGE"
      volume: 1.0
      pitch: 1.0
  # Эффекты при выходе из чанка. Работают "message", "sound".
  exit:
    message:
    # Доступные плейсхолдеры: %player% - Ник игрока, %owner% - Ник владельца чанка, %chunk% - Название чанка, %pvp% - Отображает настроенное ниже boolean-сообщение (включено или выключено пвп)
    # Оставьте пустым "" если не требуется
      title: ""
      subtitle: "&fВы покинули чанк &c%chunk%"
      chat: ""
      actionbar: "&e- &fНичейная территория &e-"
    sound:
      # Из Spigot API: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Sound.html
      # Оставьте type: "" пустым, чтобы не проигрывать звук
      type: "BLOCK_AMETHYST_BLOCK_RESONATE"
      volume: 1.0
      pitch: 1.0

# Настройка отображения плейсхолдера %pvp%. true - пвп в чанке включено, false - выключено.
pvp-format:
  true: "&cPvP"
  false: "&fБез &aPvP"
settings-format:
  true: "&a✔"
  false: "&c❌"

# Настройка редактора регионов
wand-item:
  # ID предмета
  item: BREEZE_ROD
  # Защищать от использования в других целях? (защита от перекрафта, если это блок то защита от того, чтоб блок не поставили и прочие меры защиты)
  protect-use: true
  # Название предмета
  name: "&aРедактор регионов"
  # Описание предмета
  lore:
    - "&7Редактирование регионов"

# Границы чанков
#
# Частицы с поддержкой цвета: DUST, DUST_COLOR_TRANSITION, REDSTONE
# Частицы без цвета: GLOW, FLAME, SMOKE, HAPPY_VILLAGER, ENCHANTMENT_TABLE и т.д.
# Формат цвета: "R:G:B" (0-255 для каждого компонента)
# Пример: "255:0:0" = Красный, "0:255:0" = Зелёный, "0:0:255" = Синий
# Примечание: Используйте частицы с поддержкой цвета только если нужны пользовательские цвета
outline-particle:
  type: "DUST"
  color: "0:245:130"

# ========================================
# Справочник форматов цветов
# ========================================
# LEGACY формат (&<цифра или буква>):
# &0 = Чёрный         &8 = Тёмно-серый
# &1 = Тёмно-синий    &9 = Синий
# &2 = Тёмно-зелёный  &a = Зелёный
# &3 = Тёмно-голубой  &b = Голубой
# &4 = Тёмно-красный  &c = Красный
# &5 = Фиолетовый     &d = Пурпурный
# &6 = Золотой        &e = Жёлтый
# &7 = Серый          &f = Белый
# &l = Жирный         &m = Зачёркнутый
# &n = Подчёркнутый   &o = Курсив
# &r = Сброс
#
# Примеры:
# "&6Золотой текст"
# "&cКрасный текст"
# "&a&lЗелёный жирный"
# "&f&nБелый подчёркнутый"

